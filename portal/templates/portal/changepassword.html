{% extends 'portal/index.html' %}

{% block centerContent %}
    <h2 class="centerhead">change Password</h2>

    <form method="post" action="{% url 'changepassword' %}">
        {% csrf_token %}
        {% if error_message %}
            <div class="alert alert-danger">{{ error_message }}</div>
        {% endif %}

    </form>
     <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-2 well">
                <form role="form" action="{% url 'userLogin' %}" method="post" name="loginform">
                    {% csrf_token %}
                    <fieldset>
                        <legend>Change password</legend>

                        <div class="form-group fieldlength">
                            <label for="name">Name :</label>
                            <input type="text" class="form-control" name="name">
                        </div>
                        <div class="form-group fieldlength" >
                            <label for="email ">Email :</label>
                            <input type="email" class="form-control" name="email">
                        </div>

                        <div class="form-group fieldlength">
                            <label for="password">Password :</label>
                            <input type="password" class="form-control" name="password">
                        </div>
                        <div class="form-group fieldlength">
                            <label for="rpassword">Re-enter password  :</label>
                            <input type="password" class="form-control" name="rpassword">
                        </div>

                        <div class="btn-form">
                            <button class="btn btn-success ">Submit</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
