{% extends 'portal/index.html' %}

{% block centerContent %}
    <h2 class="centerhead">Form Request</h2>

    <form>

        {% csrf_token %}
        <div class="form-group fieldlength" >
            <label for="name">Name :</label>
            {{ form.name }}
        </div>
        <div class="form-group fieldlength">
            <label for="fathersName">Father's Name :</label>
            {{ form.fathersName }}
        </div>
        <div class="form-group fieldlength">
            <label for="form_required">Form required :</label>
            {{ form.formRequired }}
        </div>
        <div class="form-group fieldlength">
            <label for="reason">Reason :</label>
            {{ form.reason }}
        </div>
        <div class="btn-form">
            <button class="btn btn-success ">Submit</button>
        </div>
    </form>
{% endblock %}
