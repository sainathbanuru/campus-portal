{% extends 'portal/index.html' %}

{% block centerContent %}
    <h2 class="centerhead">For any Queries/suggestions</h2>
    <div class="row">
					<div class="col-md-8 col-md-offset-2 wow fadeInUp" data-wow-duration="1s" data-wow-offset="200">
						<form method='POST' id='form' action="{% url 'suggestions' %}"><input type='hidden' name='form-name' value='form' />
							{% csrf_token %}
                            <div class="form-group">
								<label for="name">Your Name</label>
								<input type="text" name="name" id="name" class="form-control" data-validation-required-message="Please, Enter Your Name." required>
								<span class="help-block text-danger"></span>
							</div>
							<div class="form-group">
                                <label for="message">Your Message Here</label>
								<textarea name="message" id="message" class="form-control" data-validation-required-message="Please, Type Your Message" required></textarea>
								<span class="help-block text-danger"></span>
							</div>
							<div class="submit-container">
								<button type="submit" class="btn btn-primary">Send Your Message</button>
							</div>
						</form>
                    </div>
    </div>
{% endblock %}
